<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--this ensures the page looks similar on mobile as it does on desctops and laptops-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <!--this links the styles.css doc to this doc-->
    <link rel="stylesheet" href="cafemenustyles.css">
</head>
<body>
    <!--the div element is used for design layout purposes only. It marks up semantics common to a group of consecutive elements.
    Since we are using a class selector, we need to change id to class -->
  <div class="menu">
    <main>
      <h1>CAMPER CAFE</h1>
      <p class="established">Est. 2020</p>
      <!-- the hr element creates a line-->
      <hr>
      
      <section>
        <h2>Coffee</h2>
        <img src= "https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg", alt="coffee icon">
        <article class="item">
            <!--The two p elements need to be on the same line or an extra space will be created and push the price to the next line-->
            <p class="flavor">French Vanilla</p><p class="price">3.00</p>
        </article>
        <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
        </article>
        <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
        </article>
        <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">4.00</p>
        </article>
        <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
        </article>
      </section>
      
      <section>
        <h2>Desserts</h2>
        <img src= "https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg", alt="pie icon">
        <article class= "item">
            <p class="dessert">Donut</p><p class="price">1.50</p>
        </article>
        <article class= "item">
            <p class="dessert">Cherry Pie</p><p class="price">3.75</p>
        </article>
        <article class= "item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
        </article>
        <article class= "item">
            <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
        </article>
      </section>
    </main>
    <hr class= "bottom-line">
    <footer>
        <p><a href="https://www.freecodecamp.org">Visit our website</a></p>
        <p class ="address">123 Free Code Camp Drive</p>
    </footer>
  </div>
</body>
</html>
